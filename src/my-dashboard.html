<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-board/vaadin-board.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .item {
          display: block;
          margin-left: 0;
          margin-right: 0;
          font-weight: bold;
          border-style: solid;
          border-width: 3px;
          border-color: #fff;
          text-align: center;
          background-color: #cacaca;
          height:100px;
      }
    </style>

    <vaadin-board>
      <vaadin-board-row>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
      </vaadin-board-row>
      <vaadin-board-row>
        <div class="item">1</div>
        <div class="item">2</div>
      </vaadin-board-row>
    </vaadin-board>
  </template>

  <script>
    class MyDashboard extends Polymer.Element {
      static get is() { return 'my-dashboard'; }
    }

    window.customElements.define(MyDashboard.is, MyDashboard);
  </script>
</dom-module>
