<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-board/vaadin-board.html">
<link rel="import" href="../bower_components/vaadin-grid/all-imports.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/vaadin-charts/vaadin-column-chart.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-detail">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .item {
          display: block;
          margin-left: 0;
          margin-right: 0;
          font-weight: 100;
          border-style: solid;
          border-width: 2px;
          border-color: #D1DaDe;
          text-align: center;
          background-color: #FAFBFC;
      }
    </style>

    <vaadin-board>
      <vaadin-board-row>
        <div class="item" style="height:150px;">Selected Account<br><br><b style="font-size: 32px;">Adibas</b></div>
        <div class="item" style="height:150px;">Subscription period<br><br>18 Jan 2017 - <br/><b>18 Jan 2018</b></div>
        <div class="item" style="height:150px;">Last contacted<br><br><li>17 days ago</li></div>
        <div class="item" style="height:150px; background-color:yellow">Status</div>
      </vaadin-board-row>
      <vaadin-board-row>
        <div class="item" style="height:600px;"><vaadin-column-chart>
  <chart-title>Expert Chat usage</chart-title>
<!--  <subtitle>accounts</subtitle> -->
  <x-axis>
    <categories>Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec</categories>
  </x-axis>
  <y-axis>
    <chart-title>No. of conversations</chart-title>
  </y-axis>
  <tooltip point-format="{point.y} conversations"></tooltip>

  <data-series name="conversations">
    <data>4, 7, 3, 1, 0, 0, 1, 0, 4, 7, 0, 0</data>
  </data-series>
</vaadin-column-chart></div>
        <div class="item" style="height:600px;"><vaadin-column-chart>
  <chart-title>On-demand hours used</chart-title>
<!--  <subtitle>accounts</subtitle> -->
  <x-axis>
    <categories>Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec</categories>
  </x-axis>
  <y-axis>
    <chart-title>No. of days</chart-title>
  </y-axis>
  <tooltip point-format="{point.y} hours"></tooltip>

  <data-series name="hours">
    <data>1, 3, 2, 12, 1, 3, 2, 12, 1, 3, 2, 12</data>
  </data-series>
</vaadin-column-chart></div>
      </vaadin-board-row>
    </vaadin-board>

    <vaadin-grid items='
          [{"title": "Polymer 2 borken", "status": "waiting for estimate approval", "updated": "today"},
          {"title": "Upgrade woes", "status": "new", "updated": "yesterday"},
          {"title": "Grid borken again", "status": "waiting for estimate approval", "updated": "5 days"},
          {"title": "Too much cash", "status": "waiting for details", "updated": "3 days"},
          {"title": "Too many hours to spend", "status": "new", "updated": "weeks and weeks"},
          {"title": "Grid borken again", "status": "waiting for estimate approval", "updated": "5 days"},
          {"title": "Too much cash", "status": "waiting for details", "updated": "3 days"},
          {"title": "Too many hours to spend", "status": "new", "updated": "weeks and weeks"},
          {"title": "Grid borken again", "status": "waiting for estimate approval", "updated": "5 days"},
          {"title": "Too much cash", "status": "waiting for details", "updated": "3 days"}]
          '>
      <template class="row-details">
        <div class="details">
          <p>Hello John,<br/>
We use the Java EE-CDI framework.<br/>
Yes, we want the jobs to be persistent so we can see status as you described (ie see status of email if server goes down).<br/>
If you are refereeing to a 'live' demo, that's fine. Instructions on how to use it will be fine for now.<br/>
<br/>
Thanks<br/>
<br/>
Becky</p>
        </div>
      </template>

      <vaadin-grid-column>
        <template class="header">Title</template>
        <template>[[item.title]]</template>
      </vaadin-grid-column>
      <vaadin-grid-column width="20px">
        <template class="header"></template>
        <template>
          <paper-checkbox aria-label$="Details" checked="{{expanded}}">Details</paper-checkbox>
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column>
        <template class="header">Status</template>
        <template>[[item.status]]</template>
      </vaadin-grid-column>
      <vaadin-grid-column>
        <template class="header">Latest Update</template>
        <template>[[item.updated]]</template>
      </vaadin-grid-column>
    </vaadin-grid>
  </template>

  <script>
    class MyDetail extends Polymer.Element {
      static get is() { return 'my-detail'; }
    }

    window.customElements.define(MyDetail.is, MyDetail);
  </script>
</dom-module>
